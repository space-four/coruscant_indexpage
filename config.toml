# Main menu
# pageRef => Needed for Highliting the Active Nav-Item
# Parent => Determines the parent-nav-item. Needs to be 'Name' of parent

[menu]
  [[menu.main]]
    pageRef="/"
    name = "Home"
    pre = "home"
    url = "/"
    weight = 10
  [[menu.main]]
    name = "Services"
    pre = "services"
    url = "/services"
    weight = 20
  [[menu.main]]
    pageRef="uiux"
    name = "Ui/Ux Design"
    pre = "uiux"
    url = "/uiux"
    weight = 25
    parent = "Services"
  [[menu.main]]
    pageRef="webdevelopment"
    name = "Web Development"
    pre = "webdevelopment"
    url = "/webdevelopment"
    weight = 26
    parent = "Services"


# Some Instructions to Help Hugo find Bootstrap Stuff and Render them to Public when 'Hugo'
[module]
  [[module.mounts]]
    source = "node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
    target = "static/js/bootstrap.bundle.min.js"
  [[module.mounts]]
    source = "node_modules/bootstrap/dist/css/bootstrap.min.css"
    target = "static/css/bootstrap.min.css"