<!DOCTYPE html>  
<html lang="{{ .Site.LanguageCode }}">  
    {{- partial "head.html" . -}}  
    <body>  
        {{- partial "header.html" . -}}  
        <main>  
        {{- block "main" . }}{{- end }}

        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 class="text-white">This is a page about {{ .Title }} </h1>
                    <p>{{ .Description }}</p>    
                </div>
            </div>
        </div>

        {{- partial "generalCallToAction.html" . -}} 
        </main>  
        {{- partial "footer.html" . -}}  
    </body>  
</html>
